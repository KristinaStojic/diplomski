<div class="borders">

    <div style="justify-content: space-between; display: flex; margin-bottom: 2ch;">
        <h4>Statistika pošiljaka</h4>
        <button class="btn btn-primary" (click)="allShipments()">Sve pošiljke</button>
    </div>
    
    <div style="width:100%;"> 
        <div style="display:inline-block; width: 49.5%; padding: 1%;" class="div1 shadow">
            <br><h6>Broj pošiljaka po godini:</h6><br>
            <label>Izabrana godina:</label>
            <select class="form-select" aria-label="Default select example" style="width: 600px;" (change)="selectYear($event)">
                <option value="2021">2021</option>
                <option selected value="2022">2022</option>
            </select>
        
            <canvas id="myChartYear" width="600" height="450" ></canvas>
        </div> 
        <div style="display:inline-block; width: 49.5%; margin-left: 1%; padding: 1%;" class="div2 shadow">
            <br><h6>Broj pošiljaka po mjesecu za {{this.year}} godinu:</h6><br>
            <label>Izabrani mjesec:</label>
            <select class="form-select" aria-label="Default select example" style="width: 600px;" (change)="selectMonth($event)">
                <option selected value="1">Januar</option>
                <option value="2">Februar</option>
                <option value="3">Mart</option>
                <option value="4">April</option>
                <option value="5">Maj</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Avgust</option>
                <option value="9">Septembar</option>
                <option value="10">Oktobar</option>
                <option value="11">Novembar</option>
                <option value="12">Decembar</option>

            </select>
            <canvas id="myChartMonth" width="600" height="450" ></canvas>

        </div> 
    </div>

    <div style="width:100%; margin-top: 1%;">
        <div style="display:inline-block; width: 49.5%; padding: 1%;" class="div1 shadow">
            <br><h6>Broj pošiljaka za izabrani period: </h6><br>
            <!-- <label style="margin-bottom: 10px;">Почетни датум:</label> -->
            <mat-form-field appearance="fill">
                <mat-label>Početni datum</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>
            <!-- <label style="margin-bottom: 10px; margin-left: 2%;">Крајњи датум:</label> -->
            <mat-form-field appearance="fill" style="margin-left: 3%; ">
                <mat-label>Krajnji datum</mat-label>
                <input matInput [matDatepicker]="picker2" [min]="startDate" [(ngModel)]="endDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 ></mat-datepicker>
            </mat-form-field>
            <button class="btn btn-primary" style="margin-left: 2%;" (click)="selectDays()" >Izaberite</button><br>
    
            <canvas *ngIf="startDate !== undefined && endDate !== undefined" id="myChartWeek" width="600" height="450"></canvas>
        </div>

        <div style="display:inline-block; width: 49.5%; margin-left: 1%; padding: 1%;" class="div2 shadow">
            <br><h6>Broj pošiljaka po tipu za prethodno izabrani period:</h6><br>
            <label>Izabrani tip:</label>
            <select class="form-select" aria-label="Default select example" style="width: 600px;" (change)="selectType($event)">
                <option selected value="1">Dostavljeno</option>
                <option value="2">Vraćeno</option>
                <option value="3">Čeka na isporuku</option>
                <!-- <option value="4">Послато на испоруку</option> -->

            </select>

            <canvas *ngIf="startDate !== undefined && endDate !== undefined" id="myChartWeekType" width="600" height="450"></canvas>

        </div>
    </div>
</div>
