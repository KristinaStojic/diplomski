    <table class="shadow p-3 mb-5 bg-white rounded table" style="width:100%">
        <thead>
          <tr>
            <th scope="col" style="width:8%">#</th>
            <th scope="col" style="width:20%">Sadržaj</th>
            <th scope="col" style="width:20%">Datum podnošenja</th>
            <th scope="col" style="width:15%">Status</th>

          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let m of requests; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{m.content}}</td>
            <td>{{m.date}}</td>
            <td *ngIf="m.approved && m.reviewed" style="color:green; font-weight: bold;">Odobreno</td>
            <td *ngIf="!m.approved && m.reviewed" style="color:red; font-weight: bold;">Odbijeno</td>
            <td *ngIf="!m.reviewed">Čeka na obradu</td>
  

          </tr>

        </tbody>
      </table>

</div>



<div class="modal fade" id="addRequest" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal" role="document">
    <div class="modal-content">
        <div class="modal-header" style="margin-left: 4%;">
            <h5 class="modal-title" id="exampleModalLongTitle">Dodaj novi zahtjev za odsustvo</h5>
        </div>
        
     
        <div class="container" style="margin: 5% 5% 5% 5%;">
      

            <textarea id="w3review" name="w3review" rows="8" cols="50" [(ngModel)]="content"></textarea>

        </div>
        
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Nazad</button>
            <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="addRequest()">Sačuvaj</button>
        </div>
    </div>
    </div>
</div>
