<div class="borders">

    <div style="justify-content: space-between; display: flex; margin-bottom: 2ch;">
        <h4>Захтјеви за одсуство</h4>
    </div>

    <table class="shadow p-3 mb-5 bg-white rounded table" style="width:100%">
        <thead>
          <tr>
            <th scope="col" style="width:8%">#</th>
            <th scope="col" style="width:20%">Радник</th>
            <th scope="col" style="width:20%">Позиција</th>
            <th scope="col" style="width:20%">Садржај</th>
            <th scope="col" style="width:20%">Датум подношења</th>
            <th scope="col" style="width:15%">Статус</th>

          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let m of requests; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{m.worker}}</td>
            <td>{{m.role}}</td>
            <td>Погледај</td>
            <td>{{m.date}}</td>
            <td *ngIf="m.approved && m.reviewed" style="color:green; font-weight: bold;">Одобрено</td>
            <td *ngIf="!m.approved && m.reviewed" style="color:red; font-weight: bold;">Одбијено</td>
            <td *ngIf="!m.reviewed" >Прегледај</td>

            <!-- <td><button class="btn btn-primary" (click)="selectManager(m)" data-toggle="modal" data-target="#editManager">Измијени</button></td>
            <td><button class="btn btn-primary" (click)="deleteManager(m.id)">Избриши</button></td> -->

          </tr>

        </tbody>
      </table>

</div>
